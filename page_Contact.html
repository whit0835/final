			<h1>CONTACT</h1>
		</div>
		<p class="lead">If you want to contact me then send me an email.</p>
		
		
		<form>

			<div class="form-group row">
				<label for="inputName3" class="col-sm-2 form-control-label"><i class="fa fa-user"></i> Name</label>
				<div class="col-sm-10">
					<input type="name" class="form-control" id="inputName3" placeholder="Name">
				</div>
			</div>

			<div class="form-group row">
				<label for="inputEmail3" class="col-sm-2 form-control-label"><i class="fa fa-envelope-o"></i> Email</label>
				<div class="col-sm-10">
					<input type="email" class="form-control" id="inputEmail3" placeholder="Email">
				</div>
			</div>

			<div class="form-group row">
				<label for="inputBody3" class="col-sm-2 form-control-label"><i class="fa fa-pencil"></i> Message</label>
				<div class="col-sm-10">
					<textarea class="form-control" id="inputBody3" rows="5"></textarea>
				</div>
			</div>

			<div class="form-group row">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-secondary">Send Request</button>
				</div>
			</div>
		</form>
